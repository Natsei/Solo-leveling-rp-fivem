<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Leveling - Guilde</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="guild-ui">
        <div class="header">
            <img src="../assets/guild_icon.png" alt="Guild Icon" class="icon">
            <h1 id="guild-name">Nom de la Guilde</h1>
            <span id="guild-desc">Description de la guilde</span>
        </div>
        <div class="members-section">
            <h2>Membres</h2>
            <div class="members-list" id="members-list">
                <!-- Membres dynamiques -->
            </div>
        </div>
        <div class="actions">
            <button id="invite-btn">Inviter</button>
            <button id="leave-btn">Quitter la guilde</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
